;Example of bdbfs plugin file.
;Yet another (almost) screen saver...

LOCAL tOld,aM,_jx,_jy,_s,grey,black,nb7,nb4

cCodePage:='cp866'
tOld:=TIME()
aM:={;
	'Wait a minute...',;
	"Don't worry...",;
	"I'm waiting...",;
	'Press any key...',;
	'What about a beer?',;
	{||'Working: '+ElapTime(tOld,Time())};
	}
grey:='w+/w'
black:='n/w'

WHILE .T.
	Scroll()
	_jx:=Random(0,MaxRow()-12)
	_jy:=Random(0,MaxCol()-22)
	Window(_jx,_jy, _jx + 10, _jy + 20,'')
	_jx:=_jx+1
	_jy:=_jy+1

	nB7:=_jy+7
	nB4:=_jy+4

	DevPos(_jx,nb4)
	DevOut('‹‹‹‹‹‹‹‹‹‹‹','gr+/w')	//0

	_jx:=_jx+1
	DevPos(_jx,_jy+2)
	DevOut('‹‹','gr+/w')		//1
	DevOut('‹‹‹‹‹‹‹‹‹‹‹','gr+/b')
	DevOut('‹‹','gr+/w')

	_jx:=_jx+1
	DevPos(_jx,nb4)
	DevOut('ﬁ€€€€€€€€€›',grey)	//2

	_jx:=_jx+1
	DevPos(_jx,_jy+3)
	DevOut('˛€€',grey)		//3
	DevOut('‹‹€€€‹‹','w+/r')
	DevOut('€€˛',grey)

	_jx:=_jx+1
	DevPos(_jx,nb4)
	DevOut('€€€€€',grey)		//4
	DevOut('≥','g+/rb')
	DevOut('€€€€€',grey)

	_jx:=_jx+1
	DevPos(_jx,nb4)
	DevOut('ﬁ€€€€€€€€€›',grey)	//5

	_jx:=_jx+1
	DevPos(_jx,_jy+5)
	DevOut('ﬁ€',grey)		//6
	DevOut('€',black)
	DevOut('‹‹‹','w/n')
	DevOut('€',black)
	DevOut('€›',grey)

	DevPos(_jx+1,nb7)
	DevOut('ﬂﬂﬂﬂﬂ',grey)		//7

	InKey(0.2)

	DevPos(_jx,nb7)
	DevOut('ﬂﬂﬂﬂﬂ',grey)
	DevOut('€›',grey)
	InKey(0.2)

	DevPos(_jx,nb7)
	DevOut('€',black)		//6
	DevOut('‹‹‹','w/n')
	DevOut('€',black)
	DevOut('€›',grey)

	_jx:=_jx+1
	DevPos(_jx,nb7)
	DevOut('ﬂﬂﬂﬂﬂ',grey)		//7

	_s:=am[Random(1,LEN(aM))]
	IF ValType(_s)=='B'
		_s:=Eval(_s)
	ENDIF

	_jx:=_jx+1
	DevPos(_jx,_jy+1)
	DevOut(_s,'w+/b')		//8

	IF InKey(2)<>0
		#BREAK
	ENDIF
ENDDO
