;Example of bdbfs plugin file.
;Сумма без НДС (20% в сумме)
;Пример: S_Wo_NDS(300)

LOCAL _sum, _prc

cCodePage:='cp866'
_sum:=0
_prc:=0.2

IF VALTYPE(_1)<>'N'
	IF !GetName('Задайте сумму вместе с НДС','_sum')
		RETURN 0
		#BREAK
	ENDIF
ELSE
	_sum:=_1	//Параметр
ENDIF
RETURN ROUND(_sum/(1+_prc),2)
